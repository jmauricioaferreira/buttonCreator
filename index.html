<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Creator</title>

	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<section class="button-creator">
		<form action="" id="controles">
			<label for="text">text</label>
			<input type="text" name="text" id="text">
			<label for="color">color</label>
			<input type="color" name="color" id="color">
			<label for="backgroundColor">background-color</label>
			<input type="color" name="backgroundColor" id="backgroundColor">
			<label for="height">height</label>
			<input type="range" name="height" id="height" min="0" max="500">
			<label for="width">width</label>
			<input type="range" name="width" id="width" min="0" max="500">
			<label for="border">border</label>
			<input type="text" name="border" id="border">
			<label for="borderRadius">border-radius</label>
			<input type="range" name="borderRadius" id="borderRadius" min="0" max="50">
			<label for="fontFamily">font-family</label>
			<select name="fontFamily" id="fontFamily">
				<option value="Arial">Arial</option>
				<option value="Georgia">Georgia</option>
				<option value="monospace">Monospace</option>
			</select>
			<label for="fontSize">font-size</label>
			<input type="number" name="fontSize" id="fontSize">
		</form>
		<section class="resultado">
			<button class="btn">Clique</button>
			<pre><code class="css">
				<span></span>
			</code></pre>
		</section>
	</section>


	<script src="script.js"></script>
</body>

</html>
